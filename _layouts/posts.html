<!doctype html>

<html lang="en">
{% include head.html %}

<body>
{% include header.html %}
<main>
  <h1> {{ page.title }} </h1>
  <div class="author-date">
  	<span class="nf nf-md-draw_pen"></span>&nbsp;&nbsp;{{ page.author }}&nbsp;&nbsp;&nbsp;&nbsp;
  	<span class="nf nf-fa-calendar_check"></span>&nbsp;&nbsp;{{ page.date | date:"%b %d, %Y"}}
  </div>
  <div class="excerpt">{% if page.excerpt %}{{ page.excerpt }}{% endif %}</div>
  
  <div class="hero-image-caption">
  <img class="hero-image" src="/assets/hero-images/{{ page.hero-image }}"/>
  <a class="hero-caption" href="{{ page.hero-source }}">Source &nbsp;<span class="nf nf-oct-link"></span></a>
  </div>
  
  {{ content }}
</main>
{% include footer.html %}
</body>
</html>
