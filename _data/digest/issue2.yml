  "Title": "Persistent currents in 1-dimensional spin-orbit coupled rings under influence of Zeeman field"
  "Summary": "Persistent currents (PCs) can be induced in rings with circumferences smaller than the electron's phase-coherence length by threading magnetic flux through the center of the ring. PCs in mesoscopic rings have been the subject of intense investigation since their proposal by Buttiker, Landauer, and Imry in 1983. In this work, we investigate PC's behavior in spin-orbit coupled rings under the influence of a Zeeman field (without a need for a flux threading the ring), which contrasts with traditional PC observed in rings threaded by magnetic flux. We find that non-zero values of the Zeeman field and spin-orbit coupling are necessary for the emergence of PC in our setup. 

Mainly, in ballistic rings, we observe that PC varies inversely with system size, along with PC being zero at half-filling for an even number of sites. At half-filling PC becomes zero, because the current carried by mth electron from the bottom of the bands is the same as the current carried by mth electron from the top of the band, which makes the currents at filling Ne (number of electrons) and 2N-Ne (N being the number of sites in the ring) equal in magnitude and opposite in sign. Moreover, introducing on-site disorder to our setup results in a suppression of PC, with exponential decay observed for large disorder strengths and quadratic decay for smaller disorder strengths. Notably, we find that at half-filling disorder can enhance the PC in individual samples, though the configuration-averaged PC is zero. 

Furthermore, we find that the standard deviation of PC increases with disorder strength, reaching a maximum before decreasing to zero at high disorder strengths. We also find that with disorder the PC varies exponentially with system size. We also investigate persistent spin current, which behaves similar to PC except that it is not zero at half-filling. Our findings shed light on the intricate interplay between spin-orbit coupling, Zeeman fields, and disorder in mesoscopic quantum systems, offering new avenues for theoretical exploration and experimental verification."
  "Reference": "Bijay Kumar Sahoo, Subroto Mukerjee, and Abhiram Soori. Phys. Rev. B 110, 195426 (2024)"
  "Keywords":
   - Persistent current
   - spin-orbit coupling
   - Persistent spin current
   - mesoscopic ring
