  "Title": "Leishmania major-induced alteration of host cellular and systemic copper homeostasis drives the fate of infection"
  "Reference": "Paul, R., Chakrabarty, A., Samanta, S. et al. Commun Biol 7, 1226 (2024)"
  "Author": "Shruti Santosh Sail"
  "Affiliation": "DBS, IISER-Kolkata"
  "Keywords":
   - Copper
   - ATP7A
   - Leishmaniasis
   - Host-Pathogen Interplay
  "Summary": "Copper plays an intriguing dual role in biology despite being a trace element - a nutrient and a toxin. Copper Metabolism Group from IISER Kolkata explores this duality using the protozoan parasite Leishmania major and how it hijacks host copper pathways to evade immune defenses. The work provides interesting perspectives on potential therapeutic interventions for the tropical disease of Leishmaniasis. Copper toxicity is a powerful weapon that host macrophages use to counteract invading pathogens. They accumulate copper in the phagolysosomal compartments leading to the macrophages generating Reactive Oxygen Species (ROS) that can damage or kill intracellular parasites. However, L. major has managed to evade this threat using interesting tactics revealing that the parasite manipulates two key copper-regulating proteins in host macrophages: ATP7A, which transports copper to pathogen-containing compartments, and CTR1, the primary copper importer. The parasite then induces ATP7A degradation through proteasomal and lysosomal pathways. Simultaneously, CTR1 is downregulated at the transcriptional level and endocytosed, leading to limited copper supply to the macrophage. These multiple strategies ensure its survival within the host.
The researchers observed a remarkable systemic redistribution of copper during the infection, suggesting a reverse strategy by the host to protect itself. The heart, which forms a major copper reservoir, shows downregulation of CTR1, leading to the release of stored copper into systemic circulation. This copper is directed to the infection site, enabling the host to combat the pathogen. It has been observed in mice models that copper supplementation slows down lesion development and reduces parasite load, whereas copper chelation triggers the infection further, highlighting the role of copper as not only a metabolic cofactor but also an active participant in immune defense. So far, new avenues for the treatment of Leishmaniasis have opened up that could target the copper pathways. Modulating copper levels can be done in several ways like by supplementation or selective chelation, and could complement current treatment methods. The idea of combining systemic copper mobilization or developing drugs that mimic this redistribution is another avenue. Such approaches could also help battle the existing problems with drug resistance and toxicity.
While answering some interesting questions, the work also opens up a plethora of new ones. What are the molecular signals governing systemic copper redistribution during infection, and how does it revert post-infection? How do these mechanisms compare and contrast across other host-pathogen systems?"
