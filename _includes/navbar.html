<header>
    <nav>
		<a id="home-button" href="/">
			<img src="{{ site.logo }}" />
		</a>
		{% for name in site.navbar %}
			<a class="horiz" href={{ name[1] }}>{{ name[0] }}</a>
		{% endfor %}

        <input type="checkbox" id="sidebar-active">
        <label for="sidebar-active" class="open-sidebar-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </label>

        <label class="sidebar-overlay" for="sidebar-active"></label>

        <div class="sidebar">
            <label for="sidebar-active" class="close-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </label>
			{% for name in site.navbarLong %}
				<a href={{ name[1] }} class="reveal">{{ name[0] }}</a>
			{% endfor %}
        </div>
    </nav>
</header>
